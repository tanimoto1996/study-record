version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
      - image: circleci/postgres:11.6-alpine
        environment:
          POSTGRES_DB: study
          POSTGRES_USER: tanimoto
          POSTGRES_PASSWORD: kakaka
    environment:
      APP_ENV: testing
      DB_CONNECTION: pgsql
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DATABASE: study
      DB_USERNAME: tanimoto
      DB_PASSWORD: kakaka
    working_directory: ~/laravel
    steps:
      - checkout
      - run: sudo composer self-update --1
      - restore_cache:
          key: composer-v1-{{ checksum "./laravel/composer.lock" }}
      - run: composer install -n --prefer-dist --working-dir=./laravel
      - save_cache:
          key: composer-v1-{{ checksum "./laravel/composer.lock" }}
          paths:
            - ./laravel/vendor
      - run:
          name: get ready for postgres
          command: |
            sudo apt-get update
            sudo apt-get install libpq-dev
            sudo docker-php-ext-install pdo_pgsql
            dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: php test
          command: ./laravel/vendor/bin/phpunit --configuration=./laravel/phpunit.xml
  deploy:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - add_ssh_keys
      - run:
          name: deploy
          command: |
            ssh -o StrictHostKeyChecking=no -t webapp@${HOST_NAME} "cd study-record && \
              git pull origin main && \
              composer install -n --no-dev --prefer-dist --working-dir=./laravel && \
              php artinsa migrate --force ./laravel/artisan && \
              php artisan config:cache ./laravel/artisan"

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
